<html>
    <head>
        <title>Sound Controlled Animals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Arvo&family=Bree+Serif&family=Josefin+Sans&family=Pacifico&family=Teko&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Arvo&family=Bree+Serif&family=Josefin+Sans&family=Lilita+One&family=Pacifico&family=Teko&display=swap" rel="stylesheet">

        
    </head>

    <body>
        <div class="header_div col-xs-12 text-center">
            <h2>Sound Controlled Animals</h2>
            <p>Note: Play different sounds like barking, meowing, mooing and roaring</p>
        </div>

        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-primary" onclick="click()">START</button>
                <h4 id="detected_audio"></h4>
                <h3 id="played_audio">Detected voice is - </h3>
                <br>
                <img src="cat1 img.jpg" id="cat_image" height="300" width="300">
                <img src="dog1 img.jpg" id="dog_image" height="300" width="300">
                <img src="cow img.png" id="cow_image" height="300" width="300">
                <img src="lion img.jpg" id="lion_image" height="300" width="300">
            </center>
        </div>

        <div class="footer_div">
            Developed By Aymen Aneeqa 
        </div>
    </body>
</html>
